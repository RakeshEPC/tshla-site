<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TSHLA.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(40, 80, 160, 0.35);
      z-index: 0;
    }

    .centered {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 2rem;
      font-weight: 600;
    }

    a {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: white;
      color: #284fa0;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }

    a:hover {
      background: #e0e0ff;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>TSHLA</h1>
    <a href="login.html">Login</a>
  </div>
</body>
</html>
