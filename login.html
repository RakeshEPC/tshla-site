<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TSHLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: white;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(40, 80, 160, 0.35);
      z-index: 0;
    }
    .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    input {
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      background-color: white;
      color: #284fa0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e0e0ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>
</body>
</html>
