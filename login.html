<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TSHLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      text-align: center;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      width: 100%;
      max-width: 360px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #284fa0;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #284fa0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3b61c1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to TSHLA</h2>
    <input type="text" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>
</body>
</html>
