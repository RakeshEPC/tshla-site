<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TSHLA.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(40, 80, 160, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      margin-bottom: 2rem;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 8px;
      border: 1px solid white;
    }

    .login-box input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 200px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }

    .login-box button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: white;
      color: #284fa0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #e0e0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TSHLA</h1>
    <div class="login-box">
      <input type="email" placeholder="Email" /><br />
      <input type="password" placeholder="Password" /><br />
      <button>Login</button>
    </div>
  </div>
</body>
</html>
